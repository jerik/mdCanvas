<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Model Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Business Model Canvas</h1>
    <div class="canvas">
        <div id="key-partners" class="box">Key Partners</div>
        <div id="key-activities" class="box">Key Activities</div>
        <div id="value-propositions" class="box">Value Proposition</div>
        <div id="key-resources" class="box">Key Resources</div>
        <div id="customer-relationships" class="box">Customer Relationships</div>
        <div id="channels" class="box">Channels</div>
        <div id="customer-segments" class="box">Customer Segments</div>
        <div id="cost-structure" class="box">Cost Structure</div>
        <div id="revenue-streams" class="box">Revenue Streams</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
