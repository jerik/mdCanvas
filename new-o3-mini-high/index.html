<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Business Model Canvas SPA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="canvas">
    <div id="key-part" class="canvas-item">
      <h2>Key Partners</h2>
      <div class="content"></div>
    </div>
    <div id="key-activities" class="canvas-item">
      <h2>Key Activities</h2>
      <div class="content"></div>
    </div>
    <div id="value-proposition" class="canvas-item">
      <h2>Value Proposition</h2>
      <div class="content"></div>
    </div>
    <div id="customer-relationships" class="canvas-item">
      <h2>Customer Relationships</h2>
      <div class="content"></div>
    </div>
    <div id="customer-segments" class="canvas-item">
      <h2>Customer Segments</h2>
      <div class="content"></div>
    </div>
    <div id="key-resources" class="canvas-item">
      <h2>Key Resources</h2>
      <div class="content"></div>
    </div>
    <div id="channels" class="canvas-item">
      <h2>Channels</h2>
      <div class="content"></div>
    </div>
    <div id="cost-structure" class="canvas-item">
      <h2>Cost Structure</h2>
      <div class="content"></div>
    </div>
    <div id="revenue-streams" class="canvas-item">
      <h2>Revenue Streams</h2>
      <div class="content"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
